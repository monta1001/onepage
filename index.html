<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحتي الشخصية</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      width: 400px;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      margin: 10px 0;
      font-size: 24px;
    }

    h2 {
      margin: 5px 0 20px;
      font-weight: normal;
      font-size: 18px;
      color: #ccc;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #e1306c;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #ff4f88;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="photo.jpg" alt="صورتي" class="profile-pic" />
    <h1>منتظر النصراوي</h1>
    <h2>الاختصاص: مهندس برمجيات</h2>
    <p>اعمل في مجال تطوير تطبيقات سطح المكتب</p>
    <a href="https://instagram.com/youraccount" target="_blank" class="btn">انستغرامي</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة شخصية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 50px;
    }
    .container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }
    h1 {
      margin: 15px 0 5px;
    }
    p {
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: white;
      background: #E1306C;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="photo.jpg" alt="صورتك">
    <h1>منتظر النصراوي</h1>
    <p>مهندس حاسبات</p>
    <a href="https://www.instagram.com/m.alnsrawy/#" target="_blank">تابعني على إنستغرام</a>
  </div>

</body>
</html>
